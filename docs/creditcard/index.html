          <div class="field">
            <label for="cc-number">Card Number</label>
            <input id="cc-number" name="cc-number" type="text" inputmode="numeric"
                   placeholder="1234 5678 9101 1020" required
                   minlength="19" maxlength="19"
                   pattern="[0-9]{4}\s[0-9]{4}\s[0-9]{4}\s[0-9]{4}"
                   autocomplete="cc-number" />
          </div>

          <div class="field holder">
            <label for="cc-name">Card Holder</label>
            <input id="cc-name" name="cc-name" type="text"
                   placeholder="John Doe" required
                   autocomplete="cc-name" />
          </div>

          <div class="field exp">
            <label for="exp-mm">Expiration</label>
            <div class="exp-inputs">
              <input id="exp-mm" name="exp-mm" type="text" inputmode="numeric"
                     placeholder="MM" required minlength="2" maxlength="2"
                     pattern="(0[1-9]|1[0-2])" autocomplete="cc-exp-month" />
              <input id="exp-yy" name="exp-yy" type="text" inputmode="numeric"
                     placeholder="YY" required minlength="2" maxlength="2"
                     pattern="[0-9]{2}" autocomplete="cc-exp-year" />
            </div>
          </div>
        </section>
      </div>

      <div class="actions">
        <button class="btn" type="submit">Submit</button>
      </div>
    </form>

  </footer>
