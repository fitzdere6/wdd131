<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>RecipeBook | Random Recipes</title>

  <meta property="og:title" content="RecipeBook | Random Recipes">

<body>
  <header class="site-header">
    <div class="branding">
      <img
        src="images/recipe-book.png"
        alt="RecipeBook logo"
        class="logo"
      />
      <h1 class="site-title">RecipeBook</h1>
    </div>
  </header>

  <main>
    <section class="search-section">
      <form id="searchForm" class="search-form">
        <label for="searchInput" class="sr-only">Find a recipe</label>
        <input
          type="search"
          id="searchInput"
          name="search"
          placeholder="Find a recipe"
        />
        <button type="submit" aria-label="Search for a recipe">
          <img src="images/search.svg" alt="" aria-hidden="true" />
        </button>
      </form>
    </section>

    <section class="recipes">
    </section>
  </main>

      <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
    </div>

    <p class="icon-attribution">
      <a
        href="https://www.flaticon.com/free-icons/recipe"
        title="recipe icons"
